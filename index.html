<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/main.js" defer></script>
</head>

<body>
    <h1>Original Author: Samuel Chua (Solo)</h1>
    <div class="game-container">
        <div class="computer-dice-container"></div>
        <div class="button-container">
            <button type="button" class="btn-roll-dice">Roll Dice</button>
            <button type="button" class="btn-reset-game" onclick="resetGame()">Reset Game</button>
        </div>
        <div class="player-dice-container"></div>
        <div class="game-info">
            <div class="round-info">
                <p id="computer-round"></p>
                <p id="player-round"></p>
            </div>
            <div class="total-info">
                <p id="computer-total">CPU Pts: 0</p>
                <p id="player-total">Player Pts: 0</p>
            </div>
        </div>
    </div>
</body>

</html>
